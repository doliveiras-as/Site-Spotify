<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Ad</title>
    <!-- Para linkar com o arquivo de reset do css (para retirar as "pre-configurações" do css) --> 
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- Para linkar o css com o html --> 
    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/main-content.css">
    
        
</head>
    <!-- código encontrado no site do fontawesome para importar os icones que serão usados --> 
    <script src="https://kit.fontawesome.com/d6d3e12801.js" crossorigin="anonymous"></script>
    
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation"> 
            <!-- para definir o tamanho da logo do spotify no css-->
            <div class="logo">
                <a href="">
                    <img src="./assets/icons-20240124T203046Z-001/icons/logo-spotify.png" alt="Imagem do Spotify">
                </a>
            </div>  
        </nav>
        <nav class="sidebar-icons">
               <div>
                    <ul>
                        <li>
                            <a href="">
                                <!-- código do icone encontrado no site do fontawesome  --> 
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <!-- código do icone encontrado no site do fontawesome  --> 
                                <span class="fa fa-magnifying-glass"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav> 
        <div class="library">
            <div class="library-content">
                <button class="library-button"> 
                    <span class="fa fas fa-bookmark"></span>
                    <span>Sua Biblioteca</span>                                         
                </button>
                <span class="fa fa-plus"></span>              
            </div>                
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span> 
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>                  
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>     
    </div>   

<main>
    <div class="main-container">
        <nav class="header-navigation">

            <div class="navigation">
                <button class="arrow-left">
                    <img src="./assets/icons-20240124T203046Z-001/icons/small-left.png" alt="Seta esquerda">
                </button>
                <button class="arrow-right">
                    <img src="./assets/./icons-20240124T203046Z-001/icons/small-right.png" alt="Seta direita">
                </button>
            </div>

            <div class="header-search">
                    <img src="./assets/icons-20240124T203046Z-001/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="o que vc quer ouvir?"> <!-- input serve para abrir aba de busca onde o usuário escreve o que procura / maxlenght serve para limitar n° de caracteres escritos / placeholder serve tipo para "guiar" o usuário--> 
            </div>

            <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
            </div>

            
        </nav>


    </div>
</main>
    

    
</body>
</html>
